    <script>
        $(document).ready(function () {
            $('#submit').bind('click',function () {
                var fname=$('#fname').val();
                var lname=$('#lname').val();
                var email=$('#address').val();
                var phno=$('#tel').val();
                var message=$('#message').val();
                if (fname==""||lname==""||address==""||phno==""||message==""){
                    alert('Please fillout al the required information');
                }
                else {
                    $.ajax({
                        url: "contact.php",
                        method: "post",
                        data: {
                            'fname': fname,
                            'lname': lname,
                            'email': email,
                            'phno': phno,
                            'message': message,
                        },
                        success: function (response) {
                            if (response=='1') {
                                alert('Your message sent successfully');
                                window.location.reload();
                            }
                        }
                    })
                }
            })
        })
    </script>
